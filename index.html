<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Viora - Number to Words</title>
  <style>
    :root {
      --bg-color: #0d0d1a;
      --primary: #00ffc3;
      --button-bg: #1a1a2e;
      --button-hover: #292946;
      --text-light: #e0e0ff;
      --header-gradient: linear-gradient(90deg, #00ffc3, #00bfff);
      --glow-color: rgba(0, 255, 195, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Orbitron';
      src: url('https://fonts.gstatic.com/s/orbitron/v30/yMJRMIlzdpvBhQQL_Qq7dys.woff2') format('woff2');
      font-style: normal;
      font-weight: 400;
    }

    body {
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: var(--header-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 195, 0.3);
    }

    .calculator-box {
      background-color: rgba(26, 26, 46, 0.8);
      border: 2px solid var(--primary);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .display {
      margin-bottom: 1.5rem;
    }

    .number-display {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      word-wrap: break-word;
    }

    .word-display {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
    }

    button {
      padding: 18px;
      font-size: 1.5rem;
      background-color: var(--button-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    button:active {
      box-shadow: 0 0 12px var(--glow-color), 0 0 30px var(--glow-color);
    }

    @media (max-width: 480px) {
      .header {
        font-size: 2rem;
      }
      .number-display {
        font-size: 1.6rem;
      }
      .word-display {
        font-size: 1rem;
      }
      button {
        padding: 16px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <div class="header">C&L Rapid Concrete</div>
    <div class="calculator-box">
      <div class="display">
        <div class="number-display" id="numberDisplay">0</div>
        <div class="word-display" id="wordDisplay">Zero</div>
      </div>
      <div class="keypad">
        <button onclick="appendDigit('1')">1</button>
        <button onclick="appendDigit('2')">2</button>
        <button onclick="appendDigit('3')">3</button>
        <button onclick="appendDigit('4')">4</button>
        <button onclick="appendDigit('5')">5</button>
        <button onclick="appendDigit('6')">6</button>
        <button onclick="appendDigit('7')">7</button>
        <button onclick="appendDigit('8')">8</button>
        <button onclick="appendDigit('9')">9</button>
        <button onclick="clearNumber()">C</button>
        <button onclick="appendDigit('0')">0</button>
        <button onclick="deleteDigit()">âŒ«</button>
      </div>
    </div>
  </div>

  <audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-arcade-retro-click-223.wav"></audio>

  <script>
    let currentNumber = "";
    const clickSound = document.getElementById("clickSound");

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function appendDigit(digit) {
      playSound();
      if (currentNumber === "0") currentNumber = "";
      currentNumber += digit;
      updateDisplay();
    }

    function clearNumber() {
      playSound();
      currentNumber = "";
      updateDisplay();
    }

    function deleteDigit() {
      playSound();
      currentNumber = currentNumber.slice(0, -1);
      updateDisplay();
    }

    function formatWithCommas(numberStr) {
      return Number(numberStr).toLocaleString();
    }

    function numberToWords(n) {
      if (n === 0) return "Zero";
      const a = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
      const b = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
      const g = ["", "Thousand", "Million", "Billion"];

      function chunk(num) {
        let chunks = [];
        while (num > 0) {
          chunks.push(num % 1000);
          num = Math.floor(num / 1000);
        }
        return chunks;
      }

      function threeDigitsToWords(num) {
        let str = "";
        if (num >= 100) {
          str += a[Math.floor(num / 100)] + " Hundred ";
          num %= 100;
        }
        if (num >= 20) {
          str += b[Math.floor(num / 10)] + " ";
          num %= 10;
        }
        if (num > 0) {
          str += a[num] + " ";
        }
        return str.trim();
      }

      let words = "";
      let chunks = chunk(n);
      for (let i = 0; i < chunks.length; i++) {
        if (chunks[i] !== 0) {
          words = threeDigitsToWords(chunks[i]) + (g[i] ? " " + g[i] : "") + " " + words;
        }
      }
      return words.trim();
    }

    function updateDisplay() {
      const numberDisplay = document.getElementById("numberDisplay");
      const wordDisplay = document.getElementById("wordDisplay");
      const num = currentNumber ? parseInt(currentNumber) : 0;
      numberDisplay.textContent = formatWithCommas(num);
      wordDisplay.textContent = numberToWords(num);
    }

    updateDisplay();

    // Particle background animation
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 75; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.8,
        dy: (Math.random() - 0.5) * 0.8,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,195,0.5)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
