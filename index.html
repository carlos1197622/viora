<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Viora - Number to Words</title>
  <style>
    :root {
      --bg-color: #0d0d1a;
      --primary: #00ffc3;
      --button-bg: #1a1a2e;
      --button-hover: #292946;
      --text-light: #e0e0ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .display {
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    .number-display {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      word-wrap: break-word;
    }

    .word-display {
      font-size: 1.1rem;
      color: var(--text-light);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 18px;
      font-size: 1.5rem;
      background-color: var(--button-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .wide {
      grid-column: span 3;
    }

    @media (max-width: 480px) {
      .number-display {
        font-size: 1.6rem;
      }
      .word-display {
        font-size: 1rem;
      }
      button {
        padding: 16px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="display">
    <div class="number-display" id="numberDisplay">0</div>
    <div class="word-display" id="wordDisplay">Zero</div>
  </div>
  <div class="keypad">
    <button onclick="appendDigit('1')">1</button>
    <button onclick="appendDigit('2')">2</button>
    <button onclick="appendDigit('3')">3</button>
    <button onclick="appendDigit('4')">4</button>
    <button onclick="appendDigit('5')">5</button>
    <button onclick="appendDigit('6')">6</button>
    <button onclick="appendDigit('7')">7</button>
    <button onclick="appendDigit('8')">8</button>
    <button onclick="appendDigit('9')">9</button>
    <button onclick="clearNumber()">C</button>
    <button onclick="appendDigit('0')">0</button>
    <button onclick="deleteDigit()">âŒ«</button>
  </div>

  <script>
    let currentNumber = "";

    function appendDigit(digit) {
      if (currentNumber === "0") currentNumber = "";
      currentNumber += digit;
      updateDisplay();
    }

    function clearNumber() {
      currentNumber = "";
      updateDisplay();
    }

    function deleteDigit() {
      currentNumber = currentNumber.slice(0, -1);
      updateDisplay();
    }

    function formatWithCommas(numberStr) {
      return Number(numberStr).toLocaleString();
    }

    function numberToWords(n) {
      if (n === 0) return "Zero";
      const a = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
      const b = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
      const g = ["", "Thousand", "Million", "Billion"];

      function chunk(num) {
        let chunks = [];
        while (num > 0) {
          chunks.push(num % 1000);
          num = Math.floor(num / 1000);
        }
        return chunks;
      }

      function threeDigitsToWords(num) {
        let str = "";
        if (num >= 100) {
          str += a[Math.floor(num / 100)] + " Hundred ";
          num %= 100;
        }
        if (num >= 20) {
          str += b[Math.floor(num / 10)] + " ";
          num %= 10;
        }
        if (num > 0) {
          str += a[num] + " ";
        }
        return str.trim();
      }

      let words = "";
      let chunks = chunk(n);
      for (let i = 0; i < chunks.length; i++) {
        if (chunks[i] !== 0) {
          words = threeDigitsToWords(chunks[i]) + (g[i] ? " " + g[i] : "") + " " + words;
        }
      }
      return words.trim();
    }

    function updateDisplay() {
      const numberDisplay = document.getElementById("numberDisplay");
      const wordDisplay = document.getElementById("wordDisplay");
      const num = currentNumber ? parseInt(currentNumber) : 0;
      numberDisplay.textContent = formatWithCommas(num);
      wordDisplay.textContent = numberToWords(num);
    }

    updateDisplay();
  </script>
</body>
</html>
